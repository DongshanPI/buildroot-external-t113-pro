image sdcard.img {
	hdimage{
		partition-table-type = "hybrid"
		gpt-location = 1M
	}
	partition boot0 {
		in-partition-table = "no"
		image = "boot0_sdcard.fex"
		offset = 8K
	}

	partition boot-packages {
		in-partition-table = "no"
		image = "boot_package.fex"
		offset = 16400K
	}

	partition boot-resource {
		image = "boot-resource.fex"
		size = 512k
	}

	partition env {
		image = "env.fex"
		size = 128k
	}

	partition env-redund {
		image = "env.fex"
		size = 128k
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
	partition dsp0 {
		partition-type = 0xC
		image = "dsp.vfat"
	}
}
image dsp.vfat{
	vfat{
		files = {"dsp0.fex"}
	}
	size = 1M
}

image boot.vfat {
	vfat {
		files = {
			"boot.img",
			"uImage",
			"zImage",
			"boards.dtb"
		}
	}
	size = 32M
}
